<form method="post">
	<div>
		<label>Title</label>
		<input type="text" ng-model="event.title">
		{{ event.testing }}
	</div>
	<div>
		<label>Start Date</label>
		<input type="date" ng-model="event.startDate">		
		<label>End Date</label>
		<input type="date" ng-model="event.endDate">		
	</div>	
	<div>
		<label>Start Time</label>
		<input type="time" ng-model="event.startTime">		
		<label>End Time</label>
		<input type="time" ng-model="event.endTime">		
	</div>
	<div>
		<label>Antendees</label>
		<input type="email" ng-model="event.attendee.email">
		<button ng-click="event.addAttendee()">Add</button>
		<pre ng-if="event.attendees" ng-repeat="attendee in event.attendees">
			{{ attendee.email }}
		</pre>
	</div>
	<div>
		<label>Description</label>
		<textarea ng-model="event.description" id="" cols="30" rows="10"></textarea>	
	</div>
	<button ng-click="event.createEvent()">Create</button>
</form>
